sudo: required
language: php

services:
  - docker

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - DOCKER_REPOSITORY=$DOCKER_USERNAME/my-thi.ml

php:
  - 7.2
  - 7.3
  - nightly

matrix:
  allow_failures:
    - php: nightly

install:
   - composer install

script:
  - composer test

before_deploy:
  - docker build -t mythi .
  - echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin

deploy:
  provider: script
  script: ./.travis/dockerhub
  on:
    branch: master
    php: 7.3
